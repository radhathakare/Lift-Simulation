<div class="building">
  <div class="elevator-container">
    <div class="elevator">
      <div class="elevator-door"></div>
      <div class="elevator-light"></div>
    </div>
  </div>
  <div class="floors">
    <div class="floor" data-floor="0">
      <div class="floor-door"></div>
    </div>
    <div class="floor d-flex align-items-center mr-4" data-floor="1"> Floor1
      <div class="floor-window ">
        <div class="btn-container floor d-flex ">
          <button class="btn-floor floor1 m-2" data-set-floor="6">Up</button>
          <button class="btn-floor floor2 m-2" data-set-floor="4">Down</button>
        </div>
        
      </div>
    </div>
    <div class="floor d-flex align-items-center mr-4" data-floor="2"> Floor2
      <div class="floor-window">
        <div class="btn-container floor d-flex ">
          <button class="btn-floor floor1 m-2" data-set-floor="6"><span>Up</span></button>
          <button class="btn-floor floor2 m-2" data-set-floor="4">Down</button>
        </div>
      </div>
    </div>
    <div class="floor d-flex align-items-center mr-4" data-floor="3"> Floor3
      <div class="floor-window">
        <div class="btn-container floor d-flex ">
          <button class="btn-floor floor1 m-2" data-set-floor="6">Up</button>
          <button class="btn-floor floor2 m-2" data-set-floor="4">Down</button>
        </div>
      </div>
    </div>
    <div class="floor d-flex align-items-center mr-4" data-floor="4"> Floor4
      <div class="floor-window">
        <div class="btn-container floor d-flex ">
          <button class="btn-floor floor1 m-2" data-set-floor="6">Down</button>
        </div>
      </div>
    </div>
  </div>
          </div>
        </div>
